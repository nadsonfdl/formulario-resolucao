<!DOCTYPE html>

  <title>Gerador de ResoluÃ§Ã£o - Igut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f1f1f1, #e2e2e2);

</head>
<body class="font-sans">

  <div class="min-h-screen flex justify-center items-center py-12 px-6 bg-gradient-to-b from-blue-200 to-blue-400">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8 space-y-8">
      <!-- TÃ­tulo -->
      <div class="text-center">
        <h1 class="text-4xl font-extrabold text-blue-700">Gerador de ResoluÃ§Ã£o de Atendimento</h1>
        <p class="text-sm text-gray-600 mt-2">Preencha os campos abaixo para gerar uma resoluÃ§Ã£o automÃ¡tica no padrÃ£o de qualidade.</p>
      </div>

      <!-- Resumo da Conversa -->
      <div>
        <label class="block text-lg font-semibold text-gray-800 mb-2">ğŸ§  Resumo da conversa com o cliente:</label>
        <textarea id="resumo_conversa" rows="6" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Cole aqui o resumo da conversa..."></textarea>
      </div>

      <!-- Resumo TÃ©cnico -->
      <div>
        <label class="block text-lg font-semibold text-gray-800 mb-2">ğŸ› ï¸ Resumo tÃ©cnico do agente:</label>
        <textarea id="resumo_tecnico" rows="5" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Descreva brevemente a aÃ§Ã£o tÃ©cnica..."></textarea>
      </div>

      <!-- BotÃ£o Gerar ResoluÃ§Ã£o -->
      <div class="flex justify-center mt-6">
        <button id="gerarBtn" class="bg-blue-600 text-white py-3 px-6 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
          Gerar ResoluÃ§Ã£o
        </button>
      </div>

      <!-- ResoluÃ§Ã£o Gerada -->
      <div class="mt-8">
        <label class="block text-lg font-semibold text-gray-800 mb-2">ğŸ“‹ ResoluÃ§Ã£o Gerada:</label>
        <div id="output" class="w-full bg-gray-100 p-6 rounded-lg border-2 border-gray-300 text-sm text-gray-700 min-h-[150px] whitespace-pre-line overflow-auto">
          <!-- Aqui vai aparecer a resoluÃ§Ã£o formatada -->
        </div>
      </div>
    </div>
  </div>

  <!-- Coloque o JavaScript aqui, no final -->
  <script>
    document.getElementById("gerarBtn").addEventListener("click", async function() {
      // Coletando os valores dos campos
      const resumoConversa = document.getElementById("resumo_conversa").value;
      const resumoTecnico = document.getElementById("resumo_tecnico").value;

      if (!resumoConversa || !resumoTecnico) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Texto do prompt com base no resumo da conversa e tÃ©cnico
      const prompt = `
      A partir do resumo da conversa com o cliente e da aÃ§Ã£o tÃ©cnica realizada, gere uma resoluÃ§Ã£o no seguinte formato:

      **Atendimento Resolvido**  
      ğŸ§  **IntenÃ§Ã£o do Cliente:**  
      ${resumoConversa}

      ğŸ“ **DescriÃ§Ã£o do Problema:**  
      (Usar o resumo da conversa para descrever o problema de forma objetiva.)

      ğŸ› ï¸ **AÃ§Ã£o TÃ©cnica Realizada:**  
      ${resumoTecnico}

      ğŸ“‹ **Resultado Final:**  
      (Descrever o que foi resolvido ou ajustado.)

      ğŸ“© **Retorno do Cliente:**  
      (Descrever a comunicaÃ§Ã£o do cliente apÃ³s a soluÃ§Ã£o aplicada.)

      ğŸ“Œ **AÃ§Ãµes Pendentes:**  
      (Se houver alguma aÃ§Ã£o futura.)

      ğŸ” **Follow-up:**  
      (Se nÃ£o houver mais nada a fazer, deixar claro que a situaÃ§Ã£o estÃ¡ resolvida.)
      `;

      // Chamando a API da OpenAI para gerar a resoluÃ§Ã£o
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer SUA_CHAVE_API_AQUI`, // Insira sua chave de API aqui
        },
        body: JSON.stringify({
          model: "text-davinci-003", // Ou outro modelo adequado
          prompt: prompt,
          max_tokens: 500,
          temperature: 0.7,
        }),
      });

      // Tratando a resposta da API
      const data = await response.json();
      const resultadoGerado = data.choices[0].text.trim();

      // Exibindo o resultado na Ã¡rea de resoluÃ§Ã£o
      document.getElementById("output").textContent = resultadoGerado;
    });
  </script>

</body>
</html>
